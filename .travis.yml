language: java
jdk:
  - oraclejdk8
before_install:
  - chmod +x gradlew
before_deploy:
  - export RELEASE_DISTRIBUTION_FILE=$(find -name *.zip)
  - echo "deploying $RELEASE_DISTRIBUTION_FILE to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${RELEASE_DISTRIBUTION_FILE}"
  skip_cleanup: true
  on:
    repo: unicore-life/unicore-portal-extensions
    branch: update-to-uportal-2.3.0-libs
    tags: true
